      padding: 10px;
      margin-top: 30px;

      background-color: hsl(154, 59%, 51%);

    .form-a input {
      width: 400px;
      padding: 10px;
      border-radius: 10px;
    }

    .be a {
      color: orangered;
      text-decoration: none;
    }

    .bo {
      color: white;
    }

      margin-left: 60px;
